function onLoad(){
	let event = document.getElementById("event").value;
	if(!event){
		alert("Enter Gameweek");
		return;
	}
	
	
	
	document.getElementById("content").value = "";
	document.getElementById("rows").innerHTML = "";
	document.getElementById("load").disabled = true;
	document.getElementById("done").innerHTML = 0;
	
	let numberOfTeams = 0;
    for(let i =0;i< teams.length;i++){
		teams[i].points = 0;
		teams[i].teamCounter = 0;
		setTimeout(() => {
		fetch(`https://api.allorigins.win/get?url=https%3A%2F%2Ffantasy.premierleague.com%2Fapi%2Fleagues-h2h-matches%2Fleague%2F${teams[i].teamID}%2F%3Fevent%3D${event}`)
                    .then(response => {
                    	console.log(response.ok);
                      if (response.ok) return response.json()
                      throw new Error('Network response was not ok.')
                    })
                    .then(data => {
			    data = JSON.parse(data.contents);
			    if(data && data.results){
				    for(let j =0;j<data.results.length;j++){
					    let mem = data.results[j];
					    teams[i].points += mem.entry_1_entry?mem.entry_1_points:0;
					    teams[i].points += mem.entry_2_entry?mem.entry_2_points:0;
					    document.getElementById("content").value += mem.entry_1_entry?"\t" +  mem.entry_1_player_name + "("+mem.entry_1_points+")":"";
					    document.getElementById("content").value += mem.entry_2_entry?"\t" + mem.entry_2_player_name + "("+mem.entry_2_points+")":"";
				    }
					document.getElementById("content").value += "\n";
				    numberOfTeams++;
					document.getElementById("done").innerHTML =numberOfTeams;
			    }
			    if(numberOfTeams == teams.length){
				    DoMatches();
			    }

		    });	
		}, i*100);
		console.log('finish');
	}
}

	
function DoMatches () {
let matchesRows = "";
	let event = document.getElementById("event").value;
	if(!event) return;
   fetch(`https://api.allorigins.win/get?url=https%3A%2F%2Ffantasy.premierleague.com%2Fapi%2Fleagues-h2h-matches%2Fleague%2F702468%2F%3Fevent%3D${event}`)
                    .then(response => {
                    	console.log(response.ok);
                      if (response.ok) return response.json()
                      throw new Error('Network response was not ok.')
                    })
                    .then(data => {
                    	data = JSON.parse(data.contents);
                       if (data ){
		for(let i =0;i<data.results.length;i++){
			let match = data.results[i];
			let manager1 = match.entry_1_entry;
			let manager2 = match.entry_2_entry;
			let team1 = teams.filter(d=>d.managerID == manager1)[0];
			let team2 = teams.filter(d=>d.managerID == manager2)[0];
			let winner1 = team1.points > team2.points;
			let winner2 = team1.points < team2.points;
			if(team1.points == 0){console.log(team1)}
			//document.getElementById("content").value += "\n" + team1.team + "("+ team1.points +") vs " + team2.team + "("+ team2.points +")";
			document.getElementById("rows").innerHTML += '<tr><td class="team-name '+(winner1? 'winner':'')+'">'+team1.team+'</td><td class="score">'+ team1.points +' - '+ team2.points +'</td><td class="team-name '+(winner2? 'winner':'')+'">'+team2.team+'</td></tr>';
		}
	  } else {
	  }
                    });
	
	document.getElementById("load").disabled =false;
					
					
                    
}
